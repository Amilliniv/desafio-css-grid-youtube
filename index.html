<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">

    <title>GRID - Listagem Youtube</title>

</head>

<body>

    <header> 
        <nav class="header-content">
            <img src="assets/img/Logo Youtube.png" alt="Logo do Youtube" class="header-left">
            <img src="assets/img/Pesquisa.png" alt="Barra de pesquisa" class="header-center">
            <div class="header-right">
                <img class="postar-video" src="assets/img/video.png" alt="Botão para postar vídeo">
                <img class="notificacao" src="assets/img/bell.png" alt="Botão de notificações">
                <img class="vini" src="assets/img/Vini.png" alt="Avatar da conta do youtube">
            </div>
        </nav>
    </header>

    <main>
            <img class="video1"src="assets/img/Unimed.png" alt="Video sobre unimed">
            <img class="video2"src="assets/img/Scrum Talks.png" alt="Video sobre Scrum talks">
            <img class="video3"src="assets/img/Machine Learning.png" alt="Video sobre machine learning">
            <img class="video4"src="assets/img/Global Skills.png" alt="Video sobre global skills">
            <img class="video5"src="assets/img/Python.png" alt="Video sobre Python">
            <img class="video6"src="assets/img/Unimed.png" alt="Video sobre unimed">
            <img class="video7"src="assets/img/Scrum Talks.png" alt="Video sobre Scrum talks">
            <img class="video8"src="assets/img/Machine Learning.png" alt="Video sobre machine learning">
            <img class="video9"src="assets/img/Scrum Talks.png" alt="Video sobre Scrum talks">
            <img class="video10"src="assets/img/Machine Learning.png" alt="Video sobre machine learning">
            <img class="video11"src="assets/img/Global Skills.png" alt="Video sobre global skills">
            <img class="video12"src="assets/img/Python.png" alt="Video sobre Python"> 
    </main>

    <aside>
        <div class="lista">
            <img class="botao-lista-inicio" src="assets/img/Inicio.png" alt="Botão de inicio">
            <img class="botao-lista-explorar" src="assets/img/Explorar.png" alt="Botão de explorar">
            <img class="botao-lista-inscricoes" src="assets/img/Inscrições.png" alt="Botão das inscrições">
            <img class="botao-lista-music" src="assets/img/Music.png" alt="Botão Youtube Music">
            <img class="botao-lista-gostei" src="assets/img/Gostei.png" alt="Botão videos que gostei">
            <img class="botao-lista-assistir" src="assets/img/Assistir mais tarde.png" alt="Botão de assistir mais tarde">
            <img class="botao-lista-downloads" src="assets/img/Downloads.png" alt="Botão dos downloads">
            <img class="botao-lista-filmes" src="assets/img/Filmes.png" alt="Botão dos filmes">
            <img class="botao-lista-aprender" src="assets/img/Aprender.png" alt="Botão de aprender">
            <img class="botao-lista-esportes" src="assets/img/Esportes.png" alt="Botão dos esportes">
        </div>
    </aside>

</body>

</html>
